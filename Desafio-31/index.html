<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Desafio 31</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		input {
			margin-bottom: 10px;
		}

		h1 {
			margin-bottom: 40px;
		}

		img {
			max-width: 200px;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="text-center">
			<span data-js="company-name"></span> |
			<span data-js="company-phone"></span>
		</h1>
	</header>
	<div class="row">
		<div class="col-md-5 offset-1">
			<form action="/" data-js="cadastro">
				<label for="imagem-carro">Imagem</label>
				<input type="url" class="form-control" placeholder="Url da imagem" name="imagem-carro" data-js="url-imagem" />
				<label for="marca-modelo">Marca/Modelo</label>
				<input type="text" class="form-control" placeholder="Marca ou modelo do carro" name="marca-modelo" data-js="marca-modelo" />
				<label for="ano-carro">Ano</label>
				<input type="text" class="form-control" placeholder="Ano do carro" name="ano-carro" data-js="ano-carro" />
				<label for="placa-carro">Placa</label>
				<input type="text" class="form-control" placeholder="Placa do carro" name="placa-carro" data-js="placa-carro" />
				<label for="cor-carro">Cor</label>
				<input type="text" class="form-control" placeholder="Cor do carro" name="cor-carro" data-js="cor-carro" />
				<button type="submit" class="btn btn-success">Cadastrar</button>
			</form>
		</div>
		<div class="col-md-5">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>Imagem</th>
						<th>Marca/modelo</th>
						<th>Ano</th>
						<th>Placa</th>
						<th>Cor</th>
						<th>Deletar?</th>
					</tr>
				</thead>
				<tbody data-js="table-car"></tbody>
			</table>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="dom.js"></script>
	<script src="script.js"></script>
</body>
</html>
